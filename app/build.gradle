apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"
    defaultConfig {
        applicationId "com.mindorks.example.android_dagger2_example"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.1.0'
    testCompile 'junit:junit:4.12'

    def dagger2 = '2.11'
    compile "com.google.dagger:dagger:${dagger2}"
    compile "com.google.dagger:dagger-android-support:${dagger2}"
    annotationProcessor "com.google.dagger:dagger-compiler:${dagger2}"
    annotationProcessor "com.google.dagger:dagger-android-processor:${dagger2}"

    //https://github.com/trello/RxLifecycle/issues/154
    androidTestCompile 'com.google.code.findbugs:jsr305:3.0.1'
}
